<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website Login</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>
    <div class="card">
        <div class="box">
            <div class="logo">
                <div class="plus">+</div>
                <div class="bandage">+</div>
            </div>
            <div class="container">
                <h2>REGISTRATION</h2>
                <form action="index.html" method="post">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" id="First name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" id="Last name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <button type="submit">SUBMIT</button>
                </form>
                <div class="login">
                    <hr>
                    <p><i><b>Already registered <br></b></i> <button onclick="window.location.href='login.html'">LOGIN</button></p>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
